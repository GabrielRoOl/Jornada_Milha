<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li><strong>Adulto</strong></li>
        <li>(Acima de 12 anos)</li>
        <app-botao-controle>operacao="decrementar"</app-botao-controle>
        <span> 1 </span>
        <app-botao-controle>opecarao="incrementar"</app-botao-controle>
      </ul>
      <!-- =-=-=-=-=-=-=--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
      <ul>
        <li><strong>Criança</strong></li>
        <li>(Entre 2 e 11 anos)</li>
        <app-botao-controle>operacao="decrementar"</app-botao-controle>
        <span> 0 </span>
        <app-botao-controle>operacao="incrementar"</app-botao-controle>
      </ul>
      <!-- =-=-=-=-=-=-=--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
      <ul>
        <li><strong>Bebês</strong></li>
        <li>(Até 2 anos)</li>
        <app-botao-controle>operacao="decrementar"</app-botao-controle>
        <span> 1 </span>
        <app-botao-controle>operacao="incrementar"</app-botao-controle>
      </ul>
      <!-- =-=-=-=-=-=-=--=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- -->
    </div>
  </div>
  <div class="selecao-categoria">
    <p><strong>Categoria</strong></p>
    <mat-chip-listbox aria-label="Seleção de passagens">
      <mat-chip-option selected>1 adulto</mat-chip-option>
      <mat-chip-option>Econômica</mat-chip-option>
    </mat-chip-listbox>
  </div>
  <div mat-dialog-actions class="modal-actions">
    <button color="secondary" mat-flat-button mat-dialog-close>Cancelar</button>
    <button color="primary" mat-flat-button mat-dialog-close>Aplicar</button>
  </div>
</section>
